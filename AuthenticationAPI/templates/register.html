<!DOCTYPE HTML>
<html>
    <form method="POST">
        <h3 align="center">Register</h3>
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
            />
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</html>
